<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - model created with Blender
		<br>
		fly with WASD/RF/QE + mouse
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OBJLoader } from './jsm/loaders/OBJLoader.js';
			import { FlyControls } from './jsm/controls/FlyControls.js';
			let container;

			let camera, scene, renderer;

			let mouseX = 0, mouseY = 0;
			let controls;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			let object;
			let id;

			const clock = new THREE.Clock();

			init();
			animate();
			//eventControls

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 200 );
				camera.position.z = 20;
				camera.position.y = 2;

				// scene

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xffffff, 0.3 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.7 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {

					object.traverse( function ( child ) {

					} );

					object.position.y = 0;
					scene.add( object );

				}

				const manager = new THREE.LoadingManager( loadModel );

				// texture

				// const textureLoader = new THREE.TextureLoader( manager );
				// const texture = textureLoader.load( 'textures/uv_grid_opengl.jpg' );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				function onError() {}

				const loader = new OBJLoader( manager );
				loader.load( 'models/obj/car/car.obj', function ( obj ) {

					object = obj;

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				controls = new FlyControls( camera, renderer.domElement );

				controls.movementSpeed = 10;
				controls.domElement = container;
				controls.rollSpeed = Math.PI / 10;
				controls.autoForward = false;
				controls.dragToLook = false;

				document.addEventListener( 'mousemove', onDocumentMouseMove );
				
				document.addEventListener('mouseenter', function(){
					controls.rollSpeed = Math.PI / 10;
				})
				document.addEventListener('mouseleave', function(){
					controls.rollSpeed = 0
					id = undefined
				})


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 50;
				mouseY = ( event.clientY - windowHalfY ) / 50;

			}

			//

			function animate() {

				id = requestAnimationFrame( animate );
				render();

			}

			// function render() {

			// 	camera.position.x += ( mouseX - camera.position.x ) * .05;
			// 	camera.position.y += ( - mouseY - camera.position.y ) * .05;

			// 	camera.lookAt( scene.position );

			// 	renderer.render( scene, camera );

			// }
			// function animate() {

			// requestAnimationFrame( animate );

			// render();
			// stats.update();

			// }

			function render() {

			const delta = clock.getDelta();
			if(controls)controls.update( delta );
			renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
